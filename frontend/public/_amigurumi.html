<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <title>Amigurumi Principal</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Cabeçalho carregado dinamicamente -->
        <header id="header_container"></header>

        <main>
            <br><br>

            <!-- Seção de busca -->
            <section> 
                <input type="text" id="searchInput" placeholder="Pesquisar amigurumi..." oninput="filterAmigurumis()">
                <button id="search_amigurumi"> Pesquisar</button>
            </section>

            <br>

            <!-- Ação: Adicionar novo amigurumi -->
            <section> 
                <button id="add_new_amigurumi">Novo Amigurumi</button>
            </section>

            <br><br><br><br><br>

            <!-- Lista de amigurumis -->
            <section id="cardAmigurumi"></section> 

            <br><br>
        </main>

        <!-- Rodapé carregado dinamicamente -->
        <footer id="footer"></footer>

        <!-- Scripts -->
        <script src="--header_footer.js" defer></script>
        <script type="module" src="-amigurumi.js" defer></script>
    </body> 
</html>
